<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon" sizes="16x16">
    <!-- build:css css/style.css-->
    <link rel="stylesheet" href="style/libs.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/print.css">
    <!-- endbuild-->
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="grid">
          <div class="header__inner"><a class="logo" href="#" title="Sách chuyền tay"><img src="images/logo.png" alt="Sách chuyền tay"></a>
            <form class="search-form" action="" method="post">
              <div class="form-group">
                <label class="hidden">Nhập sách muốn tìm kiếm</label>
                <input class="form-control" type="text" placeholder="Nhập sách muốn tìm kiếm" data-display data-target="[data-search-result]">
              </div>
              <button class="search-form__submit"></button>
              <div class="search-result" data-search-result>
                <div class="search-group">
                  <div class="search-group__title">
                    <p>SÁCH</p><a class="view-more" href="#" title="Xem thêm">Xem thêm</a>
                  </div>
                  <div class="search-group__body">
                    <div class="search-group__item">
                      <p class="search-group__image"><img src="images/upload/img-29.jpg" alt="">
                      </p>
                      <p class="search-group__text">book and libraries</p>
                    </div>
                    <div class="search-group__item">
                      <p class="search-group__image"><img src="images/upload/img-29.jpg" alt="">
                      </p>
                      <p class="search-group__text">book and libraries</p>
                    </div>
                    <div class="search-group__item">
                      <p class="search-group__image"><img src="images/upload/img-29.jpg" alt="">
                      </p>
                      <p class="search-group__text">book and libraries</p>
                    </div>
                  </div>
                </div>
                <div class="search-group">
                  <div class="search-group__title">
                    <p>SÁCH</p><a class="view-more" href="#" title="Xem thêm">Xem thêm</a>
                  </div>
                  <div class="search-group__body">
                    <div class="search-group__item">
                      <p class="search-group__image"><img src="images/upload/img-29.jpg" alt="">
                      </p>
                      <p class="search-group__text">book and libraries</p>
                    </div>
                    <div class="search-group__item">
                      <p class="search-group__image"><img src="images/upload/img-29.jpg" alt="">
                      </p>
                      <p class="search-group__text">book and libraries</p>
                    </div>
                    <div class="search-group__item">
                      <p class="search-group__image"><img src="images/upload/img-29.jpg" alt="">
                      </p>
                      <p class="search-group__text">book and libraries</p>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="account">
              <ul class="icons">
                <li><a href="#" title="Home"><img src="images/icons/icon-home-gray-menu.png" alt=""></a>
                </li>
                <li><a href="#" title="Book"><img src="images/icons/icon-book-gray-menu.png" alt=""></a>
                </li>
                <li><a href="#" title="User"><img src="images/icons/icon-user-gray-menu.png" alt=""></a>
                </li>
                <li><a href="#" title="Location"><img src="images/icons/icon-location-gray-menu.png" alt=""></a>
                </li>
                <li><a href="#" title="Account"><img src="images/icons/icon-account-gray-menu.png" alt=""></a>
                </li>
              </ul><a class="account__btn account__btn--black" href="#" title="Đăng ký">Đăng ký</a><a class="account__btn" href="#" title="Đăng nhập">Đăng nhập</a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="book-upload">
          <div class="upload">
            <div class="grid">
              <div class="upload__image">
                <div class="upload__title">Đăng sách</div>
                <p class="upload__note">Tên sách sẽ được kiểm tra để không bị trùng</p>
                <div class="upload__type"><a class="type type--blue" href="#" title="Giáo trình">Giáo trình</a><a class="type type--blue" href="#" title="Thể loại khác">Thể loại khác</a>
                </div>
                <div class="upload__btn">
                  <label for="file"></label>
                  <input type="file" id="file">
                </div>
              </div>
              <div class="upload__content">
                <div class="author">
                  <div class="autho__image"><img src="images/upload/img-27.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- build:js js/script.js-->
    <script defer src="js/l10n.js"></script>
    <script defer src="js/libs.js"></script>
    <script defer src="js/script.js"></script>
    <!-- endbuild-->
    <!-- build:development-only-->
    <script src="//localhost:35729/livereload.js"></script>
